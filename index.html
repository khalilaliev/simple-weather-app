<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-start">
        <a class="navbar-item">Hillel-Weather</a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item navbar-active">Simple weather</a>
      </div>
    </div>
    <div class="container">
      <div class="wrapper mt-8">
        <h1 class="text-3xl uppercase text-center mb-20">Simple weather app</h1>
        <div class="weather flex justify-center items-center">
          <div id="card" class="card max-w-xl text-center min-h-12 p-6">
            <div class="search flex justify-center items-center flex-row gap-5">
              <input
                id="cityInput"
                class="input input-solid transition-all focus:border-gray-400"
                placeholder="Search a city"
              />
              <button id="search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.415 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                  />
                  <path
                    d="M6.5 12a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-1a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9z"
                  />
                </svg>
              </button>
            </div>
            <div id="wrapper" class="weather-wrap mt-9">
              <div
                id="cityDegree"
                class="city-degree flex justify-center flex-col gap-3 mb-9"
              >
                <div class="country">
                  <p id="country" class="text-sm country-name"></p>
                </div>
                <div class="city-info">
                  <h2 id="city" class="text-4xl"></h2>
                  <p id="celsius" class="text-2xl"></p>
                </div>
              </div>
              <div id="windHumidity" class="wind-humidity flex justify-around">
                <div
                  class="wind pt-16 relative flex flex-col text-center justify-center gap-3"
                >
                  <div
                    id="windSvg"
                    class="wind-svg text-center absolute top-0 left-1/3"
                  >
                    <svg
                      class="h-16 transition-all"
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M10.72 1.5a3 3 0 1 1 0 6H1.5a.5.5 0 0 1 0-1h9.22a2 2 0 1 0 0-4 2 2 0 0 0-1.992 2.141.5.5 0 0 1-.998.058A3 3 0 0 1 10.72 1.5zM0 8.5a.5.5 0 0 1 .5-.5h10.72a3 3 0 1 1 0 6 3 3 0 0 1-2.99-2.642.5.5 0 1 1 .998-.058 2 2 0 1 0 1.992-2.3H.5a.5.5 0 0 1-.5-.5z"
                      />
                      <path
                        d="M3 5a1 1 0 1 1 0-2h4.5a.5.5 0 0 1 0 1H3a1 1 0 0 1 0 2 .5.5 0 0 1 0-1zM8.5 13a1 1 0 1 1 0-2h1a.5.5 0 0 1 0 1h-1a1 1 0 0 1 0 2 .5.5 0 0 1 0-1z"
                      />
                    </svg>
                  </div>
                  <p id="speed" class="wind-speed text-2xl transition-all"></p>
                  <p id="wind" class="wind-name text-2xl transition-all">
                    Speed
                  </p>
                </div>
                <div
                  class="pressure pt-16 relative flex flex-col text-center items-center justify-center gap-3"
                >
                  <div
                    id="windSvg"
                    class="wind-svg text-center absolute top-0 left-1/3%"
                  >
                    <svg
                      width="50"
                      height="50"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle
                        cx="25"
                        cy="25"
                        r="20"
                        stroke="white"
                        stroke-width="2"
                        fill="none"
                      />
                      <circle
                        cx="25"
                        cy="25"
                        r="15"
                        stroke="white"
                        stroke-width="2"
                        fill="none"
                      />
                      <circle
                        cx="25"
                        cy="25"
                        r="10"
                        stroke="white"
                        stroke-width="2"
                        fill="none"
                      />
                      <circle
                        cx="25"
                        cy="25"
                        r="5"
                        stroke="white"
                        stroke-width="2"
                        fill="none"
                      />
                    </svg>
                  </div>
                  <p
                    id="pressure"
                    class="wind-speed text-2xl transition-all"
                  ></p>
                  <p class="wind-name text-2xl transition-all">Pressure</p>
                </div>
                <div
                  class="humidity relative flex flex-col text-center justify-center gap-3 pt-16"
                >
                  <div class="humidity-svg absolute top-0 left-1/3">
                    <svg
                      id="humiditySvg"
                      class="h-16 transition-all"
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 0C6.667 0 5.5 1.167 5.5 2.5c0 .828.667 1.5 1.5 1.5.833 0 1.5-.672 1.5-1.5C8.5 1.167 7.333 0 8 0zM4.5 6C3.167 6 2 7.167 2 8.5S3.167 11 4.5 11c1.333 0 2.5-1.167 2.5-2.5S5.833 6 4.5 6zm6 0C9.167 6 8 7.167 8 8.5s1.167 2.5 2.5 2.5S13 9.833 13 8.5 11.833 6 10.5 6zM8 13C6.667 13 5.5 14.167 5.5 15.5c0 .828.667 1.5 1.5 1.5.833 0 1.5-.672 1.5-1.5C9.5 14.167 8.333 13 8 13z"
                      />
                    </svg>
                  </div>
                  <p
                    id="percentage"
                    class="humidity-percentage text-2xl transition-all"
                  ></p>
                  <p
                    id="humidity"
                    class="humidity-name text-2xl transition-all"
                  >
                    Humidity
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
